<style>
paper-button.indigo {
	background: -webkit-linear-gradient(#1d71c1, #265077);
	background: -o-linear-gradient(#1d71c1, #265077);
	background: -moz-linear-gradient(#1d71c1, #265077);

<app-location route="{{route}}" use-hash-as-path></app-location> <app-header

	<strong>Add account</strong>
</div>
</app-toolbar> </app-header>
	
 <div class="screen-body">
        <div class="accordion-section">
            <div class="accordion-block">
                <div class="accordion-head">
                    <a href="#/pressedDown">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>
                            <i class="glyphicon glyphicon-menu-down"></i>
                            User
                        </span>
                    </a>
                </div>
                <div class="accordion-body">
                    <h4>Log in to manage your own fields and monitoring stations.</h4>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="col-md-12">
                               <paper-input  class="align-center " label="email or user name" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <paper-input  class="align-center" label="password" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <paper-button class="indigo" on-click="#/login">User login</paper-button>
                            </div>
                        </div>
                    </form>
                    <div class="links">
                        <h4>No account? Please <a href="#/user-registration">register</a>.</h4>
                        <h4>Forgot your <a href="#">password</a>?</h4>
                    </div>
                </div>
            </div>

            <div class="accordion-block">
                <div class="accordion-head">
                    <a href="#">
                        <i class="glyphicon glyphicon-sunglasses"></i>
                        <span>
                            <i class="glyphicon glyphicon-menu-down"></i>
                            Access
                        </span>
                    </a>
                </div>
                <div class="accordion-body">
                    <h4>To see shared data, please enter your access code, if you have received one.</h4>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="col-md-12">
                                <paper-input  class="align-center" label="Access code" />
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="col-md-12">
                                <paper-button class="indigo"  on-click="getAccessCode">Activate access code</paper-button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
