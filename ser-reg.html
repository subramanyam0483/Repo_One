<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import"
	href="../bower_components/paper-styles/typography.html">
<link rel="import"
	href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import"
	href="../bower_components/paper-dialog/paper-dialog.html">
<link href="../css/application-common.css" rel="stylesheet">

<dom-module id="user-registration"> 
<template>
<!-- Bootstrap -->
<link href="../css/bootstrap.min.css" rel="stylesheet">
<!-- custom  -->
<link href="../css/application-custom.css" rel="stylesheet">
<link rel="stylesheet"  href="../css/font-awesome.min.css">

<style>
paper-button.indigo {
	background: -webkit-linear-gradient(#1d71c1, #265077);
	background: -o-linear-gradient(#1d71c1, #265077);
	background: -moz-linear-gradient(#1d71c1, #265077);
	background: linear-gradient(#1d71c1, #265077);
	color: white;
	width: 75%;
	margin-left: 12.5%;
	text-transform: none;
}

.toolbar-header {
	margin-left: 30px;
	color: #265077;
}
</style>

<app-location route="{{route}}" use-hash-as-path></app-location> <app-header
	condenses fixed shadow slot="header"> <app-toolbar
	class="top-toolbar"> <slot
	name="drawer-toggle"></slot>
<div class="toolbar-header">
	<strong>Registration</strong>
</div>
</app-toolbar> </app-header>
	
    <div class="screen-body">
        <div class="common-section">
            <h4>Please handle your login data with care. The sample login can be used in our web shop.</h4>
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-md-12">
                        <paper-input class="align-center" label="Your email address" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <div class="info-block">
                            <span>Your password should be composed of:</span>
                            <div class="checkbox-holder">
                                <ul><li>At least %1$d character(s)</li>
                                <li>At least %1$d special character(s)</li>
                                <li>At least %1$d capital letter(s)</li>
                                <li>At least %1$d digit(s)</li>
                               	<li>No space(s)</li>
                               	</ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <div class="input-group">
                            <paper-input class="align-center" label="Your password"></paper-input>
                            <span class="input-group-addon">
                                <a href="#"><i class="glyphicon glyphicon-eye-open"></i></a>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <div class="input-group">
                            <paper-input class="align-center" label="Repeat password"></paper-input>
                            <span class="input-group-addon">
                                <a href="#"><i class="glyphicon glyphicon-eye-open"></i></a>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <paper-button class="indigo" on-click="#/register">Register</paper-button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</app-toolbar>
</app-header>



<br>

 <global-variable id="global"></global-variable> </template> <script>
        (function() {
            'use strict';

            Polymer({
                is: 'user-registration',

                observers : [ "viewChanged(route.path)" ],  

                viewChanged : function(view) {

                    
                },
                properties: {
                },
            });
        })();
    </script> </dom-module>
